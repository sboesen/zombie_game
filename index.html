<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Apocalypse Survival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/styles/custom.css">
</head>
<body class="bg-gray-900 text-white font-mono">
    <div id="game" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Zombie Apocalypse Survival</h1>
        <div id="location" class="mb-4 p-4 bg-gray-800 rounded"></div>
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-1">
                <div id="status" class="p-4 bg-gray-800 rounded mb-4"></div>
                <div id="health-status" class="p-4 bg-gray-800 rounded mb-4"></div>
            </div>
            <div id="inventory" class="col-span-1 p-4 bg-gray-800 rounded"></div>
            <div id="actions" class="col-span-1 p-4 bg-gray-800 rounded"></div>
        </div>
        <div id="equipment" class="mt-4 p-4 bg-gray-800 rounded col-span-2"></div>
        <div id="message-log" class="mt-4 p-4 bg-gray-800 rounded h-40 overflow-y-auto"></div>
        <div id="crafting-menu" class="p-4 bg-gray-800 rounded">
            <div data-item="rag" class="text-red-500">Rag</div>
            <div data-item="empty bottle" class="text-red-500">Empty Bottle</div>
            <div data-item="gasoline" class="text-red-500">Gasoline</div>
            <!-- Add other craftable items here -->
        </div>
        <button class="game-button search-button" onclick="game.search()">Search</button>
    </div>

    <script src="dist/merged.js" type="module"></script>
</body>
</html>
